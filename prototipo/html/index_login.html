<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocaFlix - Login</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0d0f12;
      font-family: sans-serif;
      color: #e6e6e6;
    }

    .log_in {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Card */
    .texts_log_in {
      background-color: #1a1d22;
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 50px 200px;
      margin-top: 10vh;
      margin-bottom: 10vh;
      min-height: 60vh;
      border-radius: 15px;
      border: 1px solid #2a2f36;
      box-shadow: 0 4px 12px #00000060;
    }

    h1 {
      font-size: 45px;
      text-align: center;
      color: #7bb4ff;
      text-shadow: 0 0 8px #1a3a5f;
      margin-bottom: 10px;
    }

    /* Botão principal */
    button {
      padding: 12px 25px;
      background-color: #2376ff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #1e4fa8;
    }

    button:hover {
      background-color: #1b5fd6;
      box-shadow: 0 0 12px #2f80ff;
    }

    /* Inputs */
    input {
      width: 300px;
      height: 35px;
      border-radius: 8px;
      border: 1px solid #2a2f36;
      background-color: #0d0f12;
      color: #e6e6e6;
      padding: 5px 10px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #2376ff;
      box-shadow: 0 0 8px #1e4fa8;
    }

    /* Links dentro do form */
    form article {
      display: initial;
    }

    form article a {
      background-color: #2376ff;
      padding: 8px 14px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border: none;
      transition: 0.2s;
    }

    form article a:hover {
      background-color: #1b5fd6;
    }
  </style>

  <body class="log_in">
    <form action="/login" method="POST" class="texts_log_in">
      <h1>Login</h1>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu email"
        required
      />

      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Digite sua senha"
        required
      />

      <button type="submit">Entrar</button>
      <article>
        <p>É novo por aqui?</p>
        <a href="index_cadastro.html"> Cadastre-se</a>
      </article>
    </form>
  </body>
</html>
