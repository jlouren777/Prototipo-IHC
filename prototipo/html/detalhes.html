<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Detalhes</title>
    <style>
      html {
        background-color: #0d0f12; /* fundo bem escuro */
      }

      body {
        font-family: sans-serif;
        padding: 40px;
        max-width: 1000px;
        margin: auto;
        color: #e6e6e6;
      }

      h2 {
        margin-top: 0;
        text-align: center;
        color: #7bb4ff; /* azul suave */
        text-shadow: 0 0 8px #1a3a5f;
      }

      #detalhes-container {
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      /* Card principal */
      .container {
        display: flex;
        gap: 40px;
        align-items: stretch; /* ESSENCIAL */
        background: #1a1d22; /* cinza grafite */
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 12px #00000060;
        border: 1px solid #2a2f36;
      }

      .capa {
        width: 280px;
        border-radius: 10px;
        box-shadow: 0 4px 10px #00000080;
      }

      .info {
        flex: 1;
      }

      .sinopse {
        font-size: 18px;
        text-align: justify;
        line-height: 1.5;
        color: #d5d5d5;
      }

      .imdb {
        font-size: 22px;
        font-weight: bold;
        margin: 15px 0;
        color: #7bb4ff;
      }

      /* Botão com azul brilhante */
      button {
        padding: 12px 25px;
        background: #2376ff;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        box-shadow: 0 0 10px #1e4fa8;
        transition: 0.2s;
      }

      button:hover {
        background: #1b5fd6;
        box-shadow: 0 0 12px #2f80ff;
      }

      /* Trailer */
      iframe {
        border-radius: 15px;
        box-shadow: 0 4px 15px #00000080;
        align-self: center;
        border: 1px solid #2a2f36;
      }

      .info {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .info button {
        margin-top: auto; /* empurra o botão para o fim */
      }
    </style>
  </head>
  <body>

        position: fixed;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        background: #2376ff;
        padding: 14px 30px;
        color: white;
        border-radius: 8px;
        font-size: 18px;
        transition: 0.3s;
      "

    <div id="detalhes-container"><p>Carregando detalhes...</p></div>

      const info = detalhes[filme];
      const container = document.getElementById("detalhes-container");
      const titulo = document.getElementById("titulo-filme");

      if (info) {
        titulo.textContent = filme.toUpperCase();
        container.innerHTML = `
          <div class="container">
            <img class="capa" src="${info.capa}" alt="Capa do filme" />
            <div class="info">
              <p class="sinopse"><strong>Sinopse:</strong> ${info.sinopse}</p>
              <p class="imdb">⭐ IMDb: ${info.imdb}</p>
              <button onclick="notify('Adicionado ao carrinho!')">Adicionar ao Carrinho</button>
            </div>
          </div>
          <iframe width="80%" height="450" src="${info.trailer}" allowfullscreen></iframe
        `;
      } else {
        container.innerHTML = "<p>Detalhes não encontrados.</p>";
      }

    <script src="../js/interaction.js"></script>
  </body>
</html>
